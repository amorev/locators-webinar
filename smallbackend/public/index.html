<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<script>
function run () {
  axios.post('/form')
    .then(data => {
      console.log(data)
      document.getElementById('resultBlock').innerHTML = JSON.stringify(data.data)
    })
}
</script>
<body>
Awesome Testing App
<button onclick="run()">Run request</button>
<pre>
<div id="resultBlock">

</div>
    </pre>
</body>
</html>
